<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lesson details</title>
   <link rel="stylesheet" th:href="@{/css/lessondetails.css}"/>
  </head>
<body>
  <div class="container">
    <div class="lesson">
      <h1>Course Viewer</h1>
      <table>
      <tr>
     	<th scope="col">LessonID</th>
        <th scope="col">LessonName</th>
        <th scope="col">Topic</th>
        <th scope="col">link</th>
      </tr>
      <tbody>
      <tr>
       <td  th:text="${lesson.LessonID}"></td>
        <td  th:text="${lesson.LessonName}"></td>
        <td  th:text="${lesson.Topic}"></td>
         <td  th:text="${lesson.link}"></td>
      </tr>
      </tbody>
      </table>
		<div class="link">
		<iframe width="560" height="315" 
		src="https://www.youtube.com/embed/kb7O7ME4Otc" 
		title="YouTube video player" 
		 ></iframe>
		  
		</div>
		<form action="/storecomments" method="post">
      <input type="text" name="commits">
      <button id="comment-button">Post Comment</button>
      </form>
    </div>
    <div class="comments">
      <h2>Comments:</h2>
      <div id="comment-list"></div>
       <ul>
      <li th:each="comment : ${allc}" th:text="${comment.commits}"></li>
    </ul>
    </div>
  </div>
