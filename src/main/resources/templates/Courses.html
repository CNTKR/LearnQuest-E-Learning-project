<body>
  <h1>Course Details</h1>
  
  <form action="/course-data" method="post">
    <label for="courseID">Course ID:</label>
    <input type="text" id="courseID" name="courseID" required>
    
    <label for="courseName">Course Name:</label>
    <input type="text" id="courseName" name="courseName" required>
    
    <label for="coursePrice">Course Price:</label>
    <input type="text" id="coursePrice" name="coursePrice" required>
    
    <label for="courseMentor">Course Mentor:</label>
    <input type="text" id="courseMentor" name="courseMentor" required>
    
    <label for="lastUpdated">Last Updated:</label>
    <input type="text" id="lastUpdated" name="lastUpdated" required>
    
    <label for="language">Language:</label>
    <input type="text" id="language" name="language" required>
    
    <label for="lessons">Lessons:</label>
    <textarea id="lessons" name="lessons" rows="5" required></textarea>
    
    <div>
    <input type="submit" value="Submit" onclick=myFunction()>

function myFunction() {
  alert("Login Successful!");

}
</script>
</div>
